<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title class="custom-pink">Sandbox</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="./sandstyle.css" rel="stylesheet" />

    <style>
      /*setting responsive screen color changing */
      @media (max-width: 480px) {
        body {
          background-color: lavenderblush;
        }
      }
      @media (min-width: 481px) and (max-width: 1200px) {
        body {
          background-color: hotpink;
        }
      }
      @media (min-width: 1201px) and (max-width: 1600px) {
        body {
          background-color: lavenderblush;
        }
      }
      @media (min-width: 1601px) {
        body {
          background-color: aquamarine;
        }
      }
      
      
      .flex-container{
        display:flex;
        flex-direction: row;
        border-radius: 10px;
        border-style: solid;
        border-color: silver;
    
        gap: 1rem;
      }
      .red{background-color: red;flex-basis: 100px;}
      .yellow{background-color: yellow;flex-basis: 100px;}
      .orange{background-color: orange;flex-basis: 100px;}
      .green{background-color: green;flex-basis: 100px;}
      .blue{background-color: blue;flex-basis: 100px;}
      .indigo{background-color: indigo;flex-basis: 100px;}
      .violet{background-color: violet;flex-basis: 100px;}

      .flex-container2{
        display:inline-flex;
        flex-direction: column;
        border-radius: 5px;
        border-style: solid;
        border-color: silver;
        gap: 2rem;
      
      }
      .red2{background-color: red;flex-basis: 20px;}
      .yellow2{background-color: yellow;flex-basis: 20px;}
      .orange2{background-color: orange;flex-basis:20px;}
      .green2{background-color: green;flex-basis: 20px;}
      .blue2{background-color: blue;flex-basis: 20px;}
      .indigo2{background-color: indigo;flex-basis: 20px;}
      .violet2{background-color: violet;flex-basis: 20px;}

      .grid-container{
        display: grid;
        grid-template-columns: 1 fr 1 fr;
        grid-template-rows: 100px 200px 200px;
        gap: 30px;
        border-radius: 10px;
        border-style: dotted;
        border-color: black;
        
      }
      .firstcard{
        grid-column: span 2;
      }
      .card{
        background-color: pink;
        grid-column: span 1;
      }
      .container{
        border-radius: 10px;
        border-style: dotted;
        border-color: black;
      }

      .checker-board{
       height: 800px;
       width: 800px;
       display: grid;
       grid-template-columns: repeat(8, 1fr);
       grid-template-rows: repeat(8, 1fr);
       
      }
      .pink{
        height: 100px;
        width: 100px;
        background-color: pink;
        
      }
      .whitesmoke{
       height: 100px;
       width: 100px;
       background-color: whitesmoke;
      }
    </style>
  </head>

  <body>
    <h1>SANDBOX</h1>
    <h2>Flexbox</h2>

    <div class="flex-container">
      <div class="red">Red</div>
      <div class="yellow">Yellow</div>
      <div class="orange">Orange</div>
      <div class="green">Green</div>
      <div class="blue">Blue</div>
      <div class="indigo">Indigo</div>
      <div class="violet">Violet</div>
      
    </div>

  </br>

    <div class="flex-container2">
