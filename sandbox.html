<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title class="custom-pink">Sandbox</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="./sandstyle.css" rel="stylesheet" />

    <style>
      /*setting responsive screen color changing */
      @media (max-width: 480px) {
        body {
          background-color: lavenderblush;
        }
      }
      @media (min-width: 481px) and (max-width: 1200px) {
        body {
          background-color: hotpink;
        }
      }
      @media (min-width: 1201px) and (max-width: 1600px) {
        body {
          background-color: lavenderblush;
        }
      }
      @media (min-width: 1601px) {
        body {
          background-color: aquamarine;
        }
      }
      
      footer{
        text-align: center;
      }
      .flex-container{
        display:flex;
        border-radius: 10px;
        border-style: dotted;
        border-color: black;
      }
      .box1{
        flex:0.2;
        background: pink;
      }
      .box2{
        background: whitesmoke;
        border: 30px;
        height: 400px;
        flex: 1;
      }
      .box3{
        flex: 0.5;
        background: gray;
      }
      .grid-container{
        display: grid;
        grid-template-columns: 1 fr 1 fr;
        grid-template-rows: 100px 200px 200px;
        gap: 30px;
        border-radius: 10px;
        border-style: dotted;
        border-color: black;
      }
      .firstcard{
        grid-column: span 2;
      }
      .card{
        background-color: pink;
        grid-column: span 1;
      }
      .container{
        border-radius: 10px;
        border-style: dotted;
        border-color: black;
      }
    </style>
  </head>

  <body>
    <h1>SANDBOX Header 1</h1>
    <h2>Flexbox</h2>

    <div class="flex-container">
      <div class="box1">First Card</div>
      <div class="box2">Second Card</div>
      <div class="box3">Third Card</div>
    </div>


    <h2>Grid</h2>

    <div class="grid-container">
      <div class="firstcard" style="background-color: whitesmoke;">First Card</div>
      <div class="card">Second Card</div>
      <div class="card">Third Card</div>
      <div class="card">Fourth Card</div>
      <div class="card">Fifth Card</div>
    </div>

    <h2>Bootstrap</h2>

    <div class="container">
      <div class="openingmsg">Card</div>
      <div class="secondp">Second Card</div>
      <div class="thirdp">Third Card</div>
    </div>
    <footer>This is a footer</footer>
  </body>
</html>
